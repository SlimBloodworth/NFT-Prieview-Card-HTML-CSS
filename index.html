<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>NFT preview card component</title>


</head>

<main>

    <body>

        <section class="main-container">
            <div class="image-container"><img src="/images/image-equilibrium.jpg" alt="Equilibrium"></div>

            <h1>Equilibrium #3429</h1>
            <h2 class="text-container">Our Equilibrium collection promotes balance and calm.</h2>

            <div class="countdown-container">
                <p><img src="images/icon-ethereum.svg"> 0.041 ETH <span><img src="images/icon-clock.svg"> 3 days left</span></p>
            </div>

            <div class="creator-container">
                <img src="images/image-avatar.png" alt="Jules Wyvern">
                <p><span>Creation of </span>Jules Wyvern</p>
            </div>

            </div>
        </section>

        <div class="attribution ">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Michelle Renee</a>.
        </div>
    </body>
</main>

</html>
